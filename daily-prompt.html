<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Daily Prompt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
 

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #111, #1c1c1c);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            background: #181818;
            width: 90%;
            max-width: 420px;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 24px;
        }

        .prompt-box {
            background: #222;
            border-radius: 14px;
            padding: 24px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 24px;
        }

        button {
            background: #4f46e5;
            border: none;
            color: white;
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #6366f1;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 16px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="app">
    <img src="logo.png" alt="Daily Prompt Logo" class="logo">

    <div class="subtitle">Tasarımcılar için günlük yaratıcı egzersiz</div>



    <div class="prompt-box" id="prompt">
        Butona bas ve bugünün tasarım görevini al.
    </div>

    <button onclick="newPrompt()">Yeni Prompt</button>

    

    <div class="footer">Her gün küçük bir egzersiz ✨</div>
</div>

<script>
    const prompts = [
        "Sadece mavi tonlarını kullanarak bir kahve markası logosu tasarla.",
        "Hiç yazı kullanmadan bir müzik festivali afişi hazırla.",
        "Tek bir geometrik şekil kullanarak bir mobil uygulama ikonu tasarla.",
        "Bir duyguyu (kaygı, huzur veya kaos) tipografiyle anlat.",
        "Siyah-beyaz kullanarak lüks bir moda markası için afiş tasarla.",
        "Sadece üç kelimeyle bir film posteri oluştur.",
        "Retro bir his veren ama modern görünen bir logo tasarla.",
        "Bir uygulama açılış ekranını (splash screen) minimal şekilde tasarla.",
        "Yuvarlak hatlar kullanarak çocuklara yönelik bir marka kimliği oluştur.",
        "Sadece büyük harfler kullanarak bir albüm kapağı tasarla.",
        "Bir markayı yalnızca ikonla anlat, yazı kullanma.",
        "Tek bir çizgiyle bir hayvan figürü tasarla.",
        "Brutalist bir stil kullanarak bir web sitesi ana sayfası düşün.",
        "Pastel renklerle bir meditasyon uygulaması arayüzü tasarla.",
        "Tipografiyle hız kavramını anlat.",
        "Sadece negatif alan kullanarak bir logo fikri üret.",
        "El yazısı hissi veren bir dijital poster tasarla.",
        "Minimal bir renk paletiyle (max 2 renk) afiş hazırla.",
        "Sadece şekil ve renk kullanarak bir duygu durumu anlat.",
        "Bir markanın logosunu tamamen soyut hale getir."
    ];

    function newPrompt() {
        const randomIndex = Math.floor(Math.random() * prompts.length);
        document.getElementById("prompt").innerText = prompts[randomIndex];
    }
</script>

</body>
</html>
